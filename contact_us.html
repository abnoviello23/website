<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alex Noviello Geminid Systems Milestone 2 - Dog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <script type="text/javascript">
        function printname() {
            var name = document.getElementById("nameinput").value;
            var email = document.getElementById("emailinput").value;
            var phone = document.getElementById("phoneinput").value;
            var message = document.getElementById("messageinput").value;
            alert("Name: " + name + "\n" + "Email: " + email + "\n" + "Phone Number: " + phone + "\n" + "Message: " + message);
        }

    </script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Geminid Systems Milestone 2</h1>
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="dog.html">Dog</a>
        <a class="navbar-brand" href="cat.html">Cat</a>
        <a class="navbar-brand" href="#">Contact Us</a>

    </nav>

    <form>
        <div class="form-group">
            <label for="nameinput">Name:</label>
            <input type="text" class="form-control" id="nameinput" placeholder="Your Name" />
        </div>
        <div class="form-group">
            <label for="emailinput">Email:</label>
            <input type="email" class="form-control" id="emailinput" placeholder="you@example.com" />
        </div>
        <div class="form-group">
            <label for="phoneinput">Email:</label>
            <input type="text" class="form-control" id="phoneinput" placeholder="000-000-0000" />
        </div>
        <div class="form-group">
            <label for="messageinput">Message:</label>
            <textarea class="form-control" id="messageinput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: red; border-color: black" onclick="printname()">Submit</button>
    </form>

</body>
</html>
